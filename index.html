<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional-Baap-Er-Bank</title>  
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header class="mt-4">
        <h1 class="font-semibold text-3xl text-center ">Welcome to <span class="text-red-400 font-bold">Baap Er Bank</span></h1>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-3 gap-4 mt-4 rounded-lg w-3/4 mx-auto ">
                <div class="bg-yellow-400 rounded-lg m-4 px-12 py-8 text-white text-3xl text-bold ">
                    <h4 >Deposit</h4>
                    <h2>$<span id="total-deposit">00</span></h2>
                </div>
                <div class="bg-red-400 rounded-lg m-4 px-12 py-8 text-white text-3xl text-bold ">
                    <h4>Withdraw</h4>
                    <h2>$<span id="total-withdraw">00</span></h2>
                </div>
                <div class="bg-violet-400 rounded-lg m-4 px-12 py-8 text-white text-3xl text-bold ">
                    <h4>Balance</h4>
                    <h2>$<span id="banalce">1240</span></h2>
                </div>
                </div>
        </section>
        <section>
            <div class="grid grid-cols-2 gap-4 mt-4 rounded-lg w-3/4 mx-auto ">
                <div class="bg-yellow-400 rounded-lg m-4 px-12 py-8 text-white text-3xl text-bold ">
                    <h4 class="font-semibold pb-2" >Please Deposit</h4>
                    <input id="deposit-field" class="text-black px-2 rounded-lg" placeholder="$ Enter Your Amount " type="number">
                    <button id="btn-deposit" class="bg-green-400 hover:bg-pink-400 mt-4 px-8 py-2 rounded-lg font-bold" type="">Deposit</button>
                </div>
                <div class="bg-red-400 rounded-lg m-4 px-12 py-8 text-white text-3xl text-bold ">
                    <h4 class="font-semibold pb-2" >Please Withdraw</h4>
                    <input id="withdraw-field" class="text-black px-2 rounded-lg" placeholder="$ Enter Your Amount " type="number">
                    <button id="btn-withdraw" class="bg-green-400 hover:bg-cyan-400 mt-4 px-8 py-2 rounded-lg font-bold" type="">Withdraw</button>
                </div>
                
                
                
            </div>
        </section>
       
    </main>
    <script src="/js/utilites.js"></script>
    <script src="/js/deposit.js"></script>
    <script src="/js/withdraw.js"></script>
</body>
</html>
